<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Merchant Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>商户搜索简略结果</h1>
    <!--<div th:if="${#lists.isEmpty(merchants)}">-->
    <!--    <p>No merchants found for the given keyword.</p>-->
    <!--</div>-->
    <table>
        <thead>
        <tr>
            <th>商户ID</th>
            <th>商户名称</th>
            <th>主打菜品</th>
            <th>进入商户</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="merchant : ${merchants}">
            <td th:text="${merchant.merchantId}">商户ID</td>
            <td th:text="${merchant.merchantName}">商户名称</td>
            <td th:text="${merchant.mainDishes}">主打菜品</td>
            <td>
                <a>
                <button th:onclick="'redirectTo(' + ${merchant?.merchantId} + ')'">进入商户</button>
                </a>
            </td>
            <!--<td th:text="${merchant.address}">Address</td>-->
        </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(merchants)}">
        <p>No merchants found for the given keyword.</p>
    </div>
</div>

        console.log(newUrl);
        window.location.href = newUrl;
    }
    // ,2000);
</script>
</body>
</html>
