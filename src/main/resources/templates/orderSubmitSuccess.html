<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>订单提交成功！</title>
</head>
<body>
<h1 th:if="${count}==0">订单提交成功！</h1>
<h1 th:if="${count}==1">已经提交过该订单了！</h1>
<button type="button" th:attr="onclick=|redirectToAllOrders()|">返回查看所有订单</button>

<script>
  function redirectToAllOrders(){
    var currentUrl = window.location.href;
    createOrderUrl = currentUrl.substring(0, currentUrl.indexOf('/orderSubmitSuccess')) + `/viewOrders`;
    console.log(createOrderUrl);
    window.location.href = createOrderUrl;
  }
</script>
</body>
</html>
