<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单评价</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
<h1>订单评价页面</h1>
<form th:action="@{/submitReview}" method="post">
    <label for="orderItems">选择菜品:</label>
    <select id="orderItems" name="orderItems">
        <option th:each="orderItem : ${orderItems}" th:text="${orderItem.dishName}" th:value="${orderItem.dishName}"></option>
    </select>
    <br><br>
    <label for="rating">选择评分:</label>
    <select id="rating" name="rating">
        <option value="1">1星</option>
        <option value="2">2星</option>
        <option value="3">3星</option>
        <option value="4">4星</option>
        <option value="5">5星</option>
    </select>
    <br><br>
    <label for="review">评价内容:</label>
    <textarea id="review" name="review"></textarea>
    <br><br>

    <button type="submit" th:attr="onclick=|submitReview()|">提交评价</button>
</form>
</div>
</body>
</html>
