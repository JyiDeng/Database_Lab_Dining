<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>菜品细节</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>菜品细节</h1>
  <div th:if="${!#lists.isEmpty(dish)}">
    <table>
      <thead>
      <tr>
        <!--<th>商家ID</th>-->
        <th>菜品ID</th>
        <th>菜品名称</th>
        <th>菜品类别</th>
        <th>菜品描述</th>
        <th>图片</th>
        <th>菜品口味</th>
        <th>菜品配料</th>
        <th>过敏源信息</th>
        <th>营养信息</th>

        <!--<th>查看详情</th>-->
      </tr>
      </thead>
      <tbody>
      <!--<tr th:each="dish : ${dishes}">-->
        <td th:text="${dish.dishId}">菜品ID</td>
        <td th:text="${dish.dishName}">菜品名称</td>
        <td th:text="${dish.category}">菜品类别</td>
        <td th:text="${dish.description}">菜品描述</td>
        <td th:text="${dish.picture}">图片</td>
        <td th:text="${dish.flavor}">菜品口味</td>
        <td th:text="${dish.ingredients}">菜品配料</td>
        <td th:text="${dish.allergens}">过敏源信息</td>
        <td th:text="${dish.nutritionInfo}">营养信息</td>

        <!--<td>-->
        <!--  <button type="button" th:attr="onclick=|redirectToDishDetails([[${dish.dishId}]])|">查看菜品详情</button>-->
        <!--</td>-->
      <!--</tr>-->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
