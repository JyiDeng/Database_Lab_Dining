<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Details</title>
</head>
<body>
<h1 th:text="${dish.name}"></h1>
<p>Price: <span th:text="${dish.price}"></span></p>
<p>Description: <span th:text="${dish.description}"></span></p>
<p>Ingredients: <span th:text="${dish.ingredients}"></span></p>
<p>Nutrition: <span th:text="${dish.nutrition}"></span></p>
<p>Allergens: <span th:text="${dish.allergens}"></span></p>
<p>Rating: <span th:text="${dish.rating}"></span></p>

<h2>Reviews</h2>
<ul>
    <th:block th:each="review : ${dish.reviews}">
        <li>
            <span th:text="${review.comment}"></span> -
            <span th:text="${review.rating}"></span>
        </li>
    </th:block>
</ul>
<a th:href="@{/users/merchantDetails(id=${dish.merchantId})}">Back to Merchant</a>
</body>
</html>
