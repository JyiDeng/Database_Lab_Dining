<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>菜单概览-您的界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    h3 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>菜单概览-您的界面</h1>
  <table>
    <thead>
    <tr>
      <th>菜单项目ID</th>
      <th>菜品名称</th>
      <th>价格</th>
      <th>已选数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menuItem : ${menuItems}">
      <td th:text="${menuItem.menuItemId}">菜单项目ID</td>
      <td th:text="${menuItem.dishName}">菜品名称</td>
      <td th:text="${menuItem.price}">价格</td>
      <!--<td id="quantity-${menuItem.menuItemId}">0</td>-->
      <td id="quantity"  >0</td>
      <td>
        <button type="button" th:attr="onclick=|updateQuantity([[${menuItem.menuItemId}]], 1)|">增加1份</button>
        <button type="button" th:attr="onclick=|updateQuantity([[${menuItem.menuItemId}]], -1)|">减少1份</button>
      </td>
    </tr>
    </tbody>
  </table>






</div>
<div th:if="${!hasPendingOrder}">
  <h3>当前没有正在进行中的订单，请点击按钮创建订单。</h3>
  <button id="createOrderButton" onclick="createOrder(userId, merchantId,'Pending', 0.0)">Create Order</button>
</div>
<div th:if="${hasPendingOrder}">
  <h3>当前您在该商家已有订单，请前往订单界面查看。</h3>
</div>
<script>
  let order = {}; // 记录已选数量


  let userId;
  let merchantId;

  function parseUrl() {
    const url = new URL(window.location.href);
    // 使用正则表达式提取
    const userMatch = url.match(/\/user\/(\d+)/);
    if (userMatch) {
      userId = parseInt(userMatch[1]);
    }
    const idMatch = url.match(/id=(\d+)/);
    if (idMatch) {
      merchantId = parseInt(idMatch[1]);
    }
  }
  parseUrl();

  function updateQuantity(menuItemID, change) {
    var quantityElement = document.getElementById(`quantity`);
    let currentQuantity = parseInt(quantityElement.innerText);

    // 更新数量
    currentQuantity += change;
    if (currentQuantity < 0) {
      currentQuantity = 0;
    }

    // 更新DOM中的数量显示
    quantityElement.innerText = currentQuantity;

    // 更新购物车
    if (currentQuantity > 0) {
      order[menuItemID] = currentQuantity;
    } else {
      delete order[menuItemID];
    }
    //
    updateOrder();
  }

  function createOrder(userID, merchantID, orderType, totalPrice) {
    fetch('/createOrder', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: `userID=${userID}&merchantID=${merchantID}&orderType=${orderType}&totalPrice=${totalPrice}`
    })
            .then(response => {
              if (response.ok) {
                document.getElementById('createOrderButton').style.display = 'none';
                location.reload();
              }
            });
  }
  document.addEventListener("DOMContentLoaded", parseUrl);

  function updateOrder() {
    fetch('/updateOrder', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(order)
    })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              // 可以在这里处理成功的响应
            })
            .catch((error) => {
              console.error('Error:', error);
              // 可以在这里处理错误
            });
    // const orderItemsDiv = document.getElementById("orderItems");
    // orderItemsDiv.innerHTML = "";
    //
    // for (const menuItemID in order) {
    //   const quantity = order[menuItemID];
    //   const menuItemRow = document.querySelector(`tr`).closest('tr');
    //   const dishName = menuItemRow.querySelector('td:nth-child(2)')?.innerText;
    //
    //   const orderItem = document.createElement("p");
    //   orderItem.innerText = `${dishName}: ${quantity}`;
    //   orderItemsDiv.appendChild(orderItem);
    // }



  }
</script>
</body>
</html>
