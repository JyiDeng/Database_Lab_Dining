<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewOrders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        function redirectToOrderItems(orderId) {
            // 获取当前URL
            var currentUrl = window.location.href;
            // 去掉最后的 "allMenus"
            var baseUrl = currentUrl.replace(/viewOrders$/, '');
            // 构建新的URL
            var newUrl = baseUrl + 'orderDetail?orderId=' + orderId;
            // 跳转到新的URL
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>订单编号</th>
        <th>顾客id</th>
        <th>商家id</th>
        <th>订单时间</th>
        <th>订单状态</th>
        <th>订单类型</th>
        <th>订单总价</th>
        <th>操作</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderId}">订单编号</td>
        <td th:text="${order.userId}">顾客id</td>
        <td th:text="${order.merchantId}">商家id</td>
        <td th:text="${order.orderDate}">订单时间</td>
        <td th:text="${order.status}">订单状态</td>
        <td th:text="${order.orderType}">订单类型</td>
        <td>
            <button type="button" th:attr="onclick=|redirectToOrderItems([[${order.orderId}]])|">查看订单详情</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
