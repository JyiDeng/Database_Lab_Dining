<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销量统计</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  table, th, td {
    border: 1px solid #ccc;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
</style>
</head>
<body>
<div class="container">
  <h1>所有菜品销量统计</h1>

  <table>
    <thead>
    <tr>
      <!--<th>商家名称</th>-->
      <th>菜品ID</th>
      <th>菜品名称</th>
      <th>排队点餐销量</th>
      <th>在线点餐销量</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="sale : ${sales}">
      <!--<td th:text="${sale.merchantName}">商家名称</td>-->
      <td th:text="${sale.dishId}">菜品ID</td>
      <td th:text="${sale.dishName}">菜品名称</td>
      <td th:text="${sale.queueSales}">排队点餐销量</td>
      <td th:text="${sale.onlineSales}">在线点餐销量</td>
      <!--<td>-->
      <!--  <a>-->
      <!--    <button th:onclick="'redirectTo(' + ${merchant?.merchantId} + ')'">进入商户</button>-->
      <!--  </a>-->
      <!--</td>-->
      <!--<td th:text="${merchant.address}">Address</td>-->
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
