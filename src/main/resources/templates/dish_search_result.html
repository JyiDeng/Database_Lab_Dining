<ul>
  <th:block th:each="dish : ${dishes}">

      <a th:href="@{/users/dishDetails(id=${dish.id})}">
        <span th:text="${dish.name}"></span> -
        <span th:text="${dish.price}"></span>
      </a>
    </li>
  </th:block>
</ul>
<a th:href="@{/users/merchantDetails(id=${dishes[0].merchantId})}">Back to Merchant</a>
